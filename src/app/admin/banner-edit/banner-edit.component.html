<div class="container">

    <h2 class="text-center text-danger"> 修改商品 </h2>

    <form (ngSubmit)="updateBanner()" #bannerForm="ngForm">
        <div class="form-group">
            <label for="title"> 商品名称 </label>
            <input type="text" class="form-control" [(ngModel)]="banner.name" placeholder="商品名称" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="detail"> 图片链接 </label>
            <input type="text" class="form-control" [(ngModel)]="banner.imageFeaturedUrl" placeholder="图片链接" name="detail" id="detail" required>
        </div>

        <button type="submit" class="btn btn-danger" [disabled]="!bannerForm.valid"> 修改首页轮播 </button>

        <a [routerLink]="['/admin/banner-list']" routerLinkActive="router-link-active"  class="btn btn-primary float-right"> 返回 </a>

    </form>

</div>
