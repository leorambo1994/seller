<div class="container">
    <a [routerLink]="['/product-create']" routerLinkActive="router-link-active" class="btn btn-info"> 创建商品 </a>
    <!-- <a href="./product-create" class="btn btn-info"> 创建商品 </a> -->
    <table class="table">
        <thead>
            <tr>
                <!-- <th> ID </th> -->
                <th> 名称 </th>
                <th> 详情 </th>
                <th> 价格 </th>
                <th> 操作 </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <!-- <td>{{ product.id }}</td> -->
                <td>{{ product.title }}</td>
                <td>{{ product.detail }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <!-- <button class="btn btn-primary" (click)="editProduct( product )" > 编辑 </button> -->

                    <!-- <a class="btn btn-primary" [routerLink]="['/product-edit/' , product.id]"> 编辑 </a> -->

                    <!-- <a class="btn btn-primary" [routerLink]="['/product-edit/']" [queryParams]="{id : product.id}"> 编辑 </a> -->

                    <!-- <button class="btn btn-danger" 
                    style="margin-left: 2rem;" (click)="deleteProduct(product.id)" > 删除 </button> -->

                    <!-- <button nz-button nzType="primary" (click)="editProduct( product )" > 编辑 </button> -->

                    <a [routerLink]="['/product-edit' , product._id]" routerLinkActive="router-link-active"
                        class="btn btn-primary"> 编辑 </a>

                    <button class="btn btn-danger" style="margin-left: 2rem;" (click)="deleteProduct(product._id)"> 删除
                    </button>
                    <!-- <button nz-button nzType="primary" nzDanger style="margin-left: 2rem;" (click)="deleteProduct(product._id)" > 删除 </button> -->
                </td>
            </tr>
        </tbody>
    </table>

</div>
