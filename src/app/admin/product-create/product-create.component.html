<div class="container">

    <h2 class="text-center text-danger"> 添加商品 </h2>

    <form [formGroup]="myForm" (ngSubmit) = "onSubmit()" >

        <div class="form-group">
            <label for="imgUrl"> 商品图片 </label>
            <input type="text" class="form-control" formControlName="imgUrl" placeholder="商品图片" name="imgUrl" id="imgUrl">
        </div>

        <div class="form-group">
            <label for="detail"> 商品详情 </label>
            <input type="text" class="form-control" formControlName="detail" placeholder="商品详情" name="detail" id="detail">
        </div>

        <div class="form-group">
            <label for="price"> 商品价格 </label>
            <input type="text" class="form-control" formControlName="price" placeholder="商品价格" name="price" id="price">
        </div>
        
        <button type="submit" class="btn btn-danger" [disabled]="myForm.invalid"   > 添加商品 </button>

        <a href="/admin/product-list" class="btn btn-primary float-right"> 返回 </a>

    </form>

</div>
