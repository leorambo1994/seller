    <form (ngSubmit)="updateProduct()" #productForm="ngForm">
        <div class="form-group">
            <label for="title"> 商品名称 </label>
            <input type="text" class="form-control" [(ngModel)]="product.title" placeholder="商品名称" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="detail"> 商品详情 </label>
            <input type="text" class="form-control" [(ngModel)]="product.detail" placeholder="商品详情" name="detail" id="detail" required>
        </div>

        <div class="form-group">
            <label for="price"> 商品价格 </label>
            <input type="text" class="form-control" [(ngModel)]="product.price" placeholder="商品价格" name="price" id="price" required>
        </div>

        <button type="submit" class="btn btn-danger" [disabled]="!productForm.valid"> 修改商品 </button>

        <!-- <a href="./product-list" class="btn btn-primary float-right"> 返回 </a> -->

        <a [routerLink]="['/admin/product-list']" routerLinkActive="router-link-active"  class="btn btn-primary float-right"> 返回 </a>

    </form>

</div>
